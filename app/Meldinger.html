<main class="meldinger">
  <ol>
  {{#each meldinger as m}}
    <li>{{m}}</li>
  {{/each}}
  </ol>
</main>

<script>
import FirebaseApp from  './FirebaseApp';

export default {
  onrender() {
    const component = this;

    FirebaseApp.meldinger.on('child_added', (msg) => {
      const alle = component.get('meldinger');
      alle.push(msg.val());
      component.set({
        'meldinger': alle
      });
    });
  },
  data() {
    return {
      meldinger: []
    }
  }
};
</script>

<style>
  ol {
    list-style: none;
  }
</style>
